{% extends "bases/base.html" %}
{% load static %}
{% block 'head' %}
<link href="{% static 'usuarios/css/css.css' %}" rel="stylesheet" xmlns="http://www.w3.org/1999/html">
{% endblock 'head' %}

{% block 'conteudo' %}

  <br>
  <br>
  <div class="container">
    {% if messages %}
       {% for message in messages %}
         <div class="alert {{message.tags}}">{{message}}</div>
       {% endfor %}
    {% endif %}
    <h3 class="font-destaque" style="margin-bottom: 100px; color: white;">Faça o seu cadastro</h3>

    <div class="row">
      <div class="col-md-3" style="text-align: center">
        <img class="col-md-12 pt-4" src="{% static 'geral/img/nathcare-colorido.png' %}" alt="">        
      </div>
<div class="col-md-6">
<form action="{% url 'cadastro' %}" method="POST" style="width: 96.3%; margin-left: 40px">{% csrf_token %}
<label>Primeiro nome</label>
<br>
<input type="text" class="input-default" name="primeiro_nome">
<br>
<br>
<label>Último nome</label>
<br>
<input type="text" class="input-default" name="ultimo_nome">
<br>
<br>
 </div>
</div>
<div class="row">
<div class="col-md-3">
    <label>CPF</label>
    <br>
    <input type="text" class="input-default w100" name="cpf">
    <br>
    <br>
    <label>Senha</label>
<br>
<input type="password" class="input-default w100" name="senha">
    <br>
    <br>

</div>
<div class="col-md-3" style="margin-left: 40px;">
<label>E-mail</label>
<br>
<input type="text" class="input-default w100" name="email">
<br>
<br>   
<label>Confirmar senha</label>
<br>
<input type="password" class="input-default w100" name="confirmar_senha" >
</div>
</div>
<br>
<input type="submit" class="btn-default" style="width: 150px; font-weight: 500;" 
value="Cadastrar">

<style>
  .btn-default:hover {
    background-color: #5cd3db;
  }
</style>

      </form>
</div>
{% endblock %}
